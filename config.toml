baseURL = "http://example.org/"
# [en, zh-cn, fr, ...] determines default content language
defaultContentLanguage = "ko"
# language code
languageCode = "ko"
title = "JoonShik Tech Blog"

# Change the default theme to be use when building the site with Hugo
theme = "DoIt"

[params]
    # DoIt theme version
    version = "0.2.X"
    description = "홍준식"
    keywords = ["Tech Blog"]


    [params.search]
        enable = true
        # type of search engine ("lunr", "algolia", "fuse")
        type = "fuse"
        # max index length of the chunked content
        contentLength = 4000
        # placeholder of the search bar
        placeholder = ""
        # DoIt NEW | 0.2.1 max number of results length
        maxResultLength = 10
        # DoIt NEW | 0.2.3 snippet length of the result
        snippetLength = 30
        # DoIt NEW | 0.2.1 HTML tag name of the highlight part in results
        highlightTag = "em"
        # DoIt NEW | 0.2.4 whether to use the absolute URL based on the baseURL in search index
        absoluteURL = false
        [params.search.algolia]
            index = ""
            appID = ""
            searchKey = ""
        [params.search.fuse]
            # DoIt NEW | 0.2.12 https://fusejs.io/api/options.html
            isCaseSensitive = false
            minMatchCharLength = 2
            findAllMatches = false
            location = 0
            threshold = 0.3
            distance = 100
            ignoreLocation = false
            useExtendedSearch = false
            ignoreFieldNorm = false

    [menu]
        [[menu.main]]
            identifier = "posts"
            # you can add extra information before the name (HTML format is supported), such as icons
            pre = ""
            # you can add extra information after the name (HTML format is supported), such as icons
            post = ""
            name = "Posts"
            url = "/posts/"
            # title will be shown when you hover on this menu link
            title = ""
            weight = 1
        [[menu.main]]
            identifier = "tags"
            pre = ""
            post = ""
            name = "Tags"
            url = "/tags/"
            title = ""
            weight = 2
        [[menu.main]]
            identifier = "categories"
            pre = ""
            post = ""
            name = "Categories"
            url = "/categories/"
            title = ""
            weight = 3
        [[menu.main]]
            identifier = "series"
            pre = ""
            post = ""
            name = "Series"
            url = "/series/"
            title = ""
            weight = 4
        [[menu.main]]
            identifier = "authors"
            pre = ""
            post = ""
            name = "Authors"
            url = "/authors/"
            title = ""
            weight = 5
            

    # Markup related configuration in Hugo
        [markup]
        # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
        [markup.highlight]
            # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
            noClasses = false
    
    [params.home.profile]
        enable = true
        # Gravatar Email for preferred avatar in home page
        gravatarEmail = "jshong0907@gmail.com"
        # URL of avatar shown in home page
        avatarURL = "/images/avatar.webp"
        # subtitle shown in home page
        subtitle = "주니어 백엔드 개발자"
        # whether to use typeit animation for subtitle
        typeit = true
        social = true

    [params.home.posts]
        enable = true
        # special amount of posts in each home posts page
        paginate = 6

    [params.social]
        GitHub = "jshong0907"
        LinkedIn = "준식-홍-b9501a218"
        Email = "jshong0907@gmail.com"

[taxonomies]
    author = "authors"
    category = "categories"
    tag = "tags"
    series = "series"
    
baseURL = "http://jshong0907.github.io/"
# [en, zh-cn, fr, ...] determines default content language
defaultContentLanguage = "ko"
# language code
languageCode = "ko"
title = "Joonshik Tech Blog"

# Change the default theme to be use when building the site with Hugo
theme = "DoIt"
enableRobotsTXT = true
gitRepo = "https://github.com/jshong0907/jshong0907.github.io"

[params]
  # DoIt theme version
  version = "0.2.X"

  [params.home]
    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = "jshong0907@gmail.com"
      # URL of avatar shown in home page
      avatarURL = "/images/avatar.webp"
      # subtitle shown in home page
      subtitle = "주니어 백엔드 개발자"
      # whether to use typeit animation for subtitle
      typeit = true
      social = true

  [params.footer]
    enable = true
    hugo = true
    author = true
    since = 2024
    copyright = true

  [params.social]
    GitHub = "jshong0907"
    LinkedIn = "준식-홍-b9501a218"
    Email = "jshong0907@gmail.com"

  [params.search]
    enable = true
    # type of search engine ("algolia", "fuse")
    type = "fuse"
    # max index length of the chunked content
    contentLength = 4000
    # placeholder of the search bar
    placeholder = ""
    #  max number of results length
    maxResultLength = 10
    #  snippet length of the result
    snippetLength = 30
    #  HTML tag name of the highlight part in results
    highlightTag = "em"
    #  whether to use the absolute URL based on the baseURL in search index
    absoluteURL = false
    [params.search.algolia]
      index = ""
      appID = ""
      searchKey = ""
    [params.search.fuse]
      #  https://fusejs.io/api/options.html
      isCaseSensitive = false
      minMatchCharLength = 2
      findAllMatches = false
      location = 0
      threshold = 0.3
      distance = 100
      ignoreLocation = false
      useExtendedSearch = false
      ignoreFieldNorm = false

  [params.page.code]
    # the maximum number of lines of displayed code by default
    maxShownLines = 30

  [params.page.comment]
      enable = true
      [params.page.comment.gitalk]
        # DoIt NEW | 0.1.1
        enable = false
        owner = ""
        repo = ""
        clientId = ""
        clientSecret = ""

  [params.page.toc]
      # whether to enable the table of the contents
      enable = true
      # DoIt NEW | 0.2.9 whether to keep the static table of the contents in front of the post
      keepStatic = true
      # whether to make the table of the contents in the sidebar automatically collapsed
      auto = true
  
  [params.analytics]
    enable = true
    # Google Analytics
    [params.analytics.google]
      id = "G-C51HQZP3N0"

[menu]
  [[menu.main]]
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
    weight = 1
  [[menu.main]]
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
    weight = 2
  [[menu.main]]
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""
    weight = 3

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]